<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测对象数组的值和属性</title>
</head>
<body>
    <script>
        //对象数组：通讯录
        var contacts = [
            {
                "firstName": "Akira",
                "lastName": "Laine",
                "number": "0543236543",
                "likes": ["Pizza", "Coding", "Brownie Points"]
            },
            {
                "firstName": "Harry",
                "lastName": "Potter",
                "number": "0994372684",
                "likes": ["Hogwarts", "Magic", "Hagrid"]
            },
            {
                "firstName": "Sherlock",
                "lastName": "Holmes",
                "number": "0487345643",
                "likes": ["Intriguing Cases", "Violin"]
            },
            {
                "firstName": "Kristian",
                "lastName": "Vos",
                "number": "unknown",
                "likes": ["Javascript", "Gaming", "Foxes"]
            }
        ];

        //检测对象的值（firstname）和对象的属性是否存在，若存在找出匹配的名值对
        function lookUp(firstName, prop){
            //新建一个存储四组对象firstName的数组，方便比对
            var arr = [];
            //循环遍历四个firstName的值 并置入数组
            for (var i = 0; i < 4; i++) {
                arr.push(contacts[i].firstName);
            }

            //遍历比对firstName值是否相同，及prop属性是否存在
            for (var j = 0; j < 4; j++) {
                //firstName匹配 且 prop属性存在
                if (contacts[j].firstName == firstName && contacts[j].hasOwnProperty(prop)) {
                    //返回相匹配的属性
                    return contacts[j][prop];
                } else if (!contacts[j].hasOwnProperty(prop)) {
                    //属性不存在
                    return "No such property";
                } else if (arr.indexOf(firstName) == -1){
                    //firstName值不存在
                    return "No such contact";
                }
            }
        }

        //验证
        console.log(lookUp("Kristian", "lastName")); //Vos
        console.log(lookUp("Sherlock", "likes"));  //["Intriguing Cases", "Violin"]
        console.log(lookUp("Harry", "likes"));  //["Hogwarts", "Magic", "Hagrid"]
        console.log(lookUp("Bob", "number"));  //No such contact
        console.log(lookUp("Akira", "address"));  //No such property
    </script>
</body>
</html>
