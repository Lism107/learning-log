<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检测数组两个元素中的每个字母是否相同，不区分大小写</title>
</head>
<body>
    <script>
        //数组 [A,B]，B的字符如果在A中都有，返回true，不区分大小写
        function mutation(arr) {

            //分别把两个数组元素转小写
            var str = arr[0].toLowerCase(),
               str2 = arr[1].toLowerCase();

            //循环，比对 arr[1]的每个字母 在 arr[0] 中的状态
            for (var i = 0; i < str2.length; i ++) {
                //如果在arr[0]中没有返回了-1，就将 result 赋值 false
                if (str.indexOf(str2[i]) === -1) {
                    return false;
                }
            }
            return true;
        }

        mutation(["hello", "hey"]);

        console.log(mutation(["hello", "hey"]));  //false
        console.log(mutation(["zyxwvutsrqponmlkjihgfedcba", "qrstu"]));   //true
        console.log(mutation(["Mary", "Army"]));  //true
        console.log(mutation(["floor", "for"]));  //true
    </script>
</body>
</html>
