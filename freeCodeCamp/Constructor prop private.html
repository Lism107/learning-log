<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数属性私有化</title>
</head>
<body>
    <script>

        var Car = function() {
          var speed = 10;

          this.accelerate = function(change) {
            speed += change;
          };

          this.decelerate = function() {
            speed -= 5;
          };

          this.getSpeed = function() {
            return speed;
          };
        };


        var Bike = function() {
          var gear = 0;

          this.setGear = function(change){
            gear += change;
          };

          this.getGear = function(){
            return gear;
          };

        };

        var myCar = new Car();

        var myBike = new Bike();

        myBike.setGear(1);

        console.log(myBike.getGear());

    </script>
</body>
</html>
