<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按照传入的参数给数组重新依照个数分组</title>
</head>
<body>
    <script>
        function chunk(arr, size) {
            //结果数组
            var result = [];
            //循环，i 每次迭代 与 size 相加
            for (var i = 0; i < arr.length; i += size) {
                //每次 slice 从 i 开始 到 size + i 截至 的数组元素 推入 result 中
                result.push(arr.slice(i, size + i));
            }
            return result;
        }
        //验证
        console.log(chunk(["a", "b", "c", "d"], 2));   //[["a", "b"], ["c", "d"]]
        console.log(chunk([0, 1, 2, 3, 4, 5], 3));   //[[0, 1, 2], [3, 4, 5]]
        console.log(chunk([0, 1, 2, 3, 4, 5], 2));   //[[0, 1], [2, 3], [4, 5]]
        console.log(chunk([0, 1, 2, 3, 4, 5], 4));   //[[0, 1, 2, 3], [4, 5]]
    </script>
</body>
</html>
